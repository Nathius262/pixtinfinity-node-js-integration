{{!-- This file inherits the main layout --}}
<!-- Container
================================================== -->
<div class="container">
    <div class="main-content">
        <section class="recent-posts row" id="posts">
            <div class="col-sm-4">                
                {{> sidebar}}                
            </div>
            <div class="col-sm-8">
                <div class="section-title">
                    <h2><span>Posts Result</span></h2>
                </div>
                <div class="row mb-5 listrecent">
                    <!-- begin post -->
                    {{#each searchResult}}
                    
                        <div class="col-md-6 grid-item">
                            <div class="card">
                                <a class="card-img-link" href="/blog/{{this.slug}}">
                                <img class="img-fluid" src="{{this.image}}" alt="{{this.title}}">
                                </a>
                                <div class="card-block">
                                    <h2 class="card-title"><a href="/blog/{{this.slug}}">{{this.title}}</a></h2>
                                    <h4 class="card-text">
                                        {{this.truncated_body}}
                                    </h4>
                                    <div class="metafooter">
                                        <div class="wrapfooter">
                                            <span class="meta-footer-thumb">
                                            <!--<img class="author-thumb" src="" alt="pixitinfinity">-->
                                            </span>
                                            <span class="author-meta">
                                            <span class="post-name"><a target="_blank" href="#">Pixtinfinity</a></span><br/>
                                            <span class="post-date"></span>
                                            </span>
                                            <span class="post-read-more"><a href="/blog/{{this.slug}}" title="Read Story"><i class="fa fa-link"></i></a></span>
                                            <div class="clearfix">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    {{/each}}
                    <!-- end post -->
                    
                </div>
                <!-- Pagination -->
                <div class="bottompagination">
                    <div class="navigation">
                        <nav class="pagination" id="pagination">
                            <span class="page-number"> &nbsp; &nbsp; Page {{currentPage}} &nbsp; &nbsp; </span>
                            {{#if previous}}
                                <li class="page-item">
                                    <a class="page-link" href="?page={{subtract currentPage 1}}">&laquo; Previous</a>
                                </li>
                            {{/if}}
                            {{#if next}}
                                <li class="page-item">
                                    <a class="page-link" href="?page={{add currentPage 1}}">Next</a>
                                </li>
                            {{/if}}
                        </nav>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
