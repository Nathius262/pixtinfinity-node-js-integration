			/*----------------------------
      preloader area
      ----------------------------*/

			.loader_bg {
				position: fixed;
				z-index: 9999999;
				background: #fff;
				width: 100%;
				height: 100%;
			}

			.loader {
				height: 100%;
				width: 100%;
				position: absolute;
				left: 0;
				top: 0;
				display: flex;
				justify-content: center;
				align-items: center;
			}

			.loader img {
				width: 280px;
			}
			.hidden-item {
				visibility: hidden;
				opacity: 0;
				transition: visibility 0s 1s, opacity 1s linear;
			}
			.show-hidden{
				visibility: hidden;
				opacity: 1;
				transition: visibility 0s 1.5s, opacity 1.5s linear
			}

		</style>
